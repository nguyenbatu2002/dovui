<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Câu Đố Vui</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Câu Đố Vui Có Đáp Án</h1>

    <div class="quiz-question" data-answer="Con người">
      <p><strong>Câu 1:</strong> Con gì đi bằng 4 chân, buổi trưa đi bằng 2 chân, buổi tối đi bằng 3 chân?</p>
      <ul>
        <li><button class="option">Con mèo</button></li>
        <li><button class="option">Con người</button></li>
        <li><button class="option">Con chó</button></li>
      </ul>
      <p class="feedback"></p>
    </div>

    <div class="quiz-question" data-answer="Lỗ">
      <p><strong>Câu 2:</strong> Cái gì càng lấy ra thì lại càng to?</p>
      <ul>
        <li><button class="option">Lỗ</button></li>
        <li><button class="option">Bóng bay</button></li>
        <li><button class="option">Cái bánh</button></li>
      </ul>
      <p class="feedback"></p>
    </div>

    <div class="quiz-question" data-answer="Cái bảng">
      <p><strong>Câu 3:</strong> Càng lau càng bẩn là cái gì?</p>
      <ul>
        <li><button class="option">Cái bảng</button></li>
        <li><button class="option">Cái áo</button></li>
        <li><button class="option">Cái gương</button></li>
      </ul>
      <p class="feedback"></p>
    </div>
  </div>
  <script src="js/java.js"></script>
</body>
</html>
